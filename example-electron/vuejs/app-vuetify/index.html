<!DOCTYPE html>
<html style="overflow-y:none">

<head>
  <meta charset="UTF8">
  <title>material vue</title>
  <link rel="stylesheet" href="../node_modules/roboto-fontface/css/roboto/roboto-fontface.css">
  <link rel="stylesheet" href="../node_modules/material-design-icons-iconfont/dist/material-design-icons.css">
  <link rel="stylesheet" href="../node_modules/vuetify/dist/vuetify.min.css">
</head>

<body>
  <v-app id="app" toolbar>

    <v-navigation-drawer persistent v-model="drawer" light enable-resize-watcher overflow>
      <v-list dense>
      </v-list>
    </v-navigation-drawer>

    <v-toolbar class="indigo" dark>
      <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
      <v-toolbar-title>Vuetify Demo</v-toolbar-title>
      <v-spacer></v-spacer>
    </v-toolbar>
    <main>
      <v-navigation-drawer temporary v-model="left" overflow absolute></v-navigation-drawer>
      <v-container fluid>
        <!--v-router-->
      </v-container>
      <v-navigation-drawer right temporary v-model="right" overflow absolute></v-navigation-drawer>
    </main>
  </v-app>

</body>
<script src="../node_modules/vue/dist/vue.min.js" charset="utf-8"></script>
<script src="../node_modules/vuetify/dist/vuetify.min.js" charset="utf-8"></script>
<script type="text/javascript">
  new Vue({
    el: '#app',
    data() {
      return {
        drawer: false,
        drawerRight: true,
        right: null,
        left: null
      }
    }
  })
</script>

</html>
