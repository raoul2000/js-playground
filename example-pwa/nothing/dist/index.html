<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Does nothing, but does it well.">

    <link rel="canonical" href="https://pwa-nothing.ass-team.fr/" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#729eaa">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="manifest" href="/manifest.json">

    <title>Nothing</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary top-navbar">
        <a class="navbar-brand" href="#" title="version 0.0.4">The Nothing App</a>
        <form class="form-inline">
            <button id="install" disabled="disabled" class="btn btn-success my-2 my-sm-0">Install</button>
        </form>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div id="notif-new-version" class="alert alert-warning" role="alert">
                    <p>
                        Hey, great news !! A new version of this App is available
                    </p>
                    <button id="install-update" type="button" class="btn btn-success btn-block">Install now</button>
                </div>

                <div id="random-image">
                    <img id="failure-image" src="images/404.png" alt="failed to load image">
                    <img id="main-image" src="" class="rounded" alt="beautiful image">
                    <button type="button" class="btn btn-primary btn-lg btn-block" title="show another beautiful image">
                        <div id="spinner" class="lds-ring">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <span>Show me more</span>

                    </button>
                </div>
                <div id="logger" />
            </div>
        </div>
    </div>


    <script src="/app.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', app.run.bind(app));
    </script>
</body>

</html>
