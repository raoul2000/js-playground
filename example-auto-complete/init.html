<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="tags-input.js"></script>
        <style>
            :root {
                --border: 10px solid rgb(204, 204, 204);
            }
            section {
                margin-top: 3em;
                border: var(--border);
            }
            .wrapper {
                width: 250px;
                border: 1px solid grey;
                padding: 2em;
                margin: 2em;
            }

        </style>
        <link rel="stylesheet" href="tags-input.css">
    </head>
    <body>
        <section>
            <h1>control 1</h1>
            <div class="wrapper">
                <input id="root1" type="text" />
            </div>
        </section>
        <section>
            <h1>control 2</h1>
            <div class="wrapper" style="width: 300px">
                <input id="root2" type="text" />
            </div>
        </section>

        <script>
            const ctrl1 = tagsInputAutoComplete.init({
                rootElementId: "root1",
                options: ["apple 1", "apple 2", "apple 3", "apple 4", "banana"],
                initialOptions: ["boom", "bam"],
            });
            const ctrl2 = tagsInputAutoComplete.init({
                rootElementId: document.getElementById("root2"),
                options: [
                    "banana 1",
                    "banana 2",
                    "banana 3",
                    "banana 4",
                    "apple",
                ],
            });
            ctrl1.getValues();
        </script>
    </body>
</html>
