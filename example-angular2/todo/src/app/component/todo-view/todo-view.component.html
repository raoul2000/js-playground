<h2>
  {{title}}
</h2>
<hr/>
<div *ngIf="todos.length > 0;
          else empty">
  <!-- stat info -->
  <div>
    you have completed {{getCompletedCount()}} task(s)
  </div>

  <!-- toolbar -->
  <div>
    <a href="" [routerLink]="['/']">I'm done with this list</a>&nbsp;
    <button type="button" (click)="deleteCompletedTask()">delete all completed</button>
  </div>
  <todo-list
    [todoList]="todos"
    (toggleTaskCompleteEvent)="toggleTaskComplete($event)"
    (taskDeletedEvent)="deleteTask($event)"
  ></todo-list>
</div>

<ng-template #empty>
  <em>Humm .. it seems you have nothing to do !</em>
</ng-template>

  <!-- Add new Task Form -->
  <todo-form
    [defaultTask]="defaultTask"
    (taskCreatedEvent)="createTask($event)"
  ></todo-form>
