<button type="button" name="button" (click)="getList()">GET LIST</button>
<button type="button" name="button" (click)="createModel()">CREATE</button>
<button type="button" name="button" (click)="updateModel()">UPDATE</button>
<button type="button" name="button" (click)="view()">VIEW</button>
<div class="container">
  <div class="row">
    <div class="col-lg-12" *ngIf="listLoaded === false">
      <div *ngIf=" ! connectionError">
        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
        loading scraper model list ....
      </div>
      <div *ngIf="connectionError">
        <div class="alert alert-danger" role="alert">
          <p><b>Oups !</b>..sorry but it has not been possible to contact the server API</p>
        </div>
      </div>
    </div>

    <div class="col-lg-12" *ngIf="listLoaded === true">

      <div class="btn-toolbar" role="toolbar" aria-label="toolbar">
        <div class="btn-group" role="group" aria-label="actions">
          <button (click)="create()" class="btn btn-primary" type="submit">
            <span class="glyphicon glyphicon-plus"></span>
            Add
          </button>
          <button (click)="refresh()" class="btn btn-default" type="submit">
            <span class="glyphicon glyphicon-refresh"></span>
            Refresh
          </button>
        </div>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>name</th>
            <th>actions</th>
          </tr>
        </thead>
        <tr *ngFor="let item of itemInfo">
          <td title="id:{{item.id}}">{{item.name}}</td>
          <td>
            <div class="btn-group btn-group-sm" role="group" aria-label="...">
              <button type="button" class="btn btn-default" (click)="editModel(item)" title="edit">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default" (click)="deleteModel(item)" title="delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
