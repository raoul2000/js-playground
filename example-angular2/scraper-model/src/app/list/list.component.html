<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <button type="button" (click)="refresh()">Refresh</button>
      <button type="button" (click)="newDocument()">New</button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>name</th>
            <th></th>
          </tr>
        </thead>
        <tr *ngFor="let item of items">
          <td title="id:{{item.id}}">{{item.name}}</td>
          <td>
            <div class="btn-group btn-group-sm" role="group" aria-label="...">
              <button type="button" class="btn btn-default" (click)="editModel(item)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default" (click)="deleteModel(item)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
