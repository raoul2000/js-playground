<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <button type="button" (click)="refresh()">Refresh</button>
      <button type="button" (click)="newDocument()">New</button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>name</th>
          </tr>
        </thead>
        <tr *ngFor="let item of items">
          <td title="id:{{item.id}}">{{item.name}}</td>
          <td>
            <button type="button" (click)="editModel(item)">edit</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
