<h1>
  {{title}}
</h1>
<p>
  <tree-view
    [nodes]="nodes"
    (nodeSelectedEvent)="nodeSelected($event)"
    >
  </tree-view>
</p>
<p>
  <button (click)="addNode()">add Node</button>
  <button (click)="deselect()">deselect</button>
</p>
<p>
  <detail-view
    [node]="selectedNode"
  >
  </detail-view>
</p>
