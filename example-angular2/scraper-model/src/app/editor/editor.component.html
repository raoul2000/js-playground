<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <ul>
        <li>doc ID = {{doc.getId()}}</li>
        <li>doc name = {{doc.getName()}}</li>
      </ul>
      <button class="btn btn-danger" (click)="cancel()">Cancel</button>
      <button class="btn btn-primary" (click)="save()">Save</button>
      <hr/>
      <tree-view
        [nodes]="nodes"
        (nodeSelectedEvent)="nodeSelectedEvent($event)"
      ></tree-view>
      <button class="btn btn-default" (click)="deselect()">deselect</button>
      <button class="btn btn-default" (click)="parseJSONString()">parse JSON string</button>
      <button class="btn btn-default" (click)="serialize()">serialize</button>
    </div>
    <div class="col-lg-8">
      <detail-view
        [node]="selectedNode"
        (nodeSelectedEvent)="nodeSelectedEvent($event)"
      >  </detail-view>
    </div>
  </div>
</div>
