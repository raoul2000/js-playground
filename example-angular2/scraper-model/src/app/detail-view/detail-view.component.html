<div *ngIf="node">

  <form (ngSubmit)="save(nodeForm.value)" #nodeForm="ngForm">
    <div>
      <label>name</label><input name="node.name" [(ngModel)]="node.name">
      <label>selector</label><input name="node.selector" [(ngModel)]="node.selector"><br/>

      <label for="type">type</label>
      <select [(ngModel)]="node.type" name="node.type"  (change)="onChange($event.target.value)">
        <option *ngFor="let typeValue of typeValues" [ngValue]="typeValue">{{typeValue}}</option>
      </select>
    </div>
  </form>
</div>
